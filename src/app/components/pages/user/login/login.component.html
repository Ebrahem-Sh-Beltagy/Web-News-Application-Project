<p>login works!</p>
<h2 class="text-primary text-center my-2">Login your data</h2>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <input formControlName="email" placeholder="email" class="form-control">
    </div>
    <div>
        <input formControlName="password" placeholder="password" class="form-control">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">LoginUser</button>
    </div>
</form>
