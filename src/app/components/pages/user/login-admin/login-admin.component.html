<p>login-admin works!</p>
<h2 class="text-primary text-center my-2">Login as admin</h2>

<form [formGroup]="loginFormAdmin" (ngSubmit)="loginAdmin()">
    <div class="mb-3">
      <input formControlName="email" placeholder="email" class="form-control">
    </div>
    <div>
        <input formControlName="password" placeholder="password" class="form-control">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">LoginAdmin</button>
    </div>
</form>
