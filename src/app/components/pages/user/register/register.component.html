<p>register works!</p>
<h2 class="text-primary text-center my-2">register your data</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>{{msg}}</div>
    <div class="mb-3">
        <input formControlName="name" placeholder="name" class="form-control"
        required minlength="3" maxlength="20">

    </div>
    <div class="mb-3">
      <input formControlName="email" placeholder="email" class="form-control">
    </div>
    <div class="mb-3">
        <input formControlName="password" placeholder="password" class="form-control">
    </div>
    <div class="mb-3">
      <input formControlName="age" placeholder="age" class="form-control">
    </div>
    <div class="mb-3">
      <input formControlName="phone" placeholder="phone" class="form-control">
    </div>
    <div class="mb-3">
      <input formControlName="gender" placeholder="gender" class="form-control">
    </div>
    <div class="mb-3">
      <input type="file" formControlName="image" placeholder="image" class="form-control" (change)="onUploadFile($event)">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" (click)="handleUpload()">register as User</button>
    </div>
</form>
