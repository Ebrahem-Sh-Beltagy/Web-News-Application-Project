<h3 class="color text-center">Table Of Users</h3>
<div class="container tt">
<div class="alert alert-danger" *ngIf ="isLoading; else data">
  loding now llll
</div>
<ng-template class = "tt"#data>
  <form class=" table table-striped">
    <table>
        <tr>
            <th class="color">id</th>
            <th class="color">user Name</th>
            <th class="color">email</th>
            <th class="color">password</th>
            <th class="color"> age</th>
            <th class="color">type</th>
            <th class="color">phone</th>
            <th class="color">gender</th>
            <th class="color">image</th>
            <th class="color">action</th>
            <!-- <th class="color">Delete</th> -->
        </tr>
        <tr *ngFor= "let u of allUserData; let i=index">
          <td class="color">{{u._id}}</td>
          <td class="color">{{u.name}}</td>
          <td class="color">{{u.email}}</td>
          <td class="color">{{u.password}}</td>
          <td class="color">{{u.age}}</td>
          <td class="color">{{u.type}}</td>
          <td class="color">{{u.phone}}</td>
          <td class="color">{{u.gender}}</td>
          <td class="color">
            <img src="http://localhost:3000/{{u.image}}">

          </td>
          <td class="collor">
            <button class="btn btn-primary" routerLink="/user/showSingleUser/{{u._id}}">show</button>
          </td>
          <td class="collor">
            <button class="btn btn-danger" (click)="handleDelete(u._id, i)">Delete</button>
          </td>
      </tr>
    </table>
  </form>
</ng-template>

</div>
